name: default_project
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.6
  zoom_tap_animation: ^1.1.0
  flutter_screenutil: ^5.8.4
  percent_indicator: ^4.2.3
  change_app_package_name: ^1.1.0
  easy_localization: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/translations/

fonts:
  - family: Sora
    fonts:
      - asset: assets/fonts/Sora-Regular.ttf
      - asset: assets/fonts/Sora-Light.ttf
      - asset: assets/fonts/Sora-Medium.ttf
      - asset: assets/fonts/Sora-SemiBold.ttf
      - asset: assets/fonts/Sora-Bold.ttf
      - asset: assets/fonts/Sora-ExtraBold.ttf
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Black.ttf
      - asset: assets/fonts/Poppins-BlackItalic.ttf
      - asset: assets/fonts/Poppins-Bold.ttf
      - asset: assets/fonts/Poppins-BoldItalic.ttf
      - asset: assets/fonts/Poppins-ExtraBold.ttf
      - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
      - asset: assets/fonts/Poppins-Italic.ttf
      - asset: assets/fonts/Poppins-Light.ttf
      - asset: assets/fonts/Poppins-LightItalic.ttf
      - asset: assets/fonts/Poppins-Medium.ttf
      - asset: assets/fonts/Poppins-MediumItalic.ttf
      - asset: assets/fonts/Poppins-Regular.ttf
      - asset: assets/fonts/Poppins-SemiBold.ttf
      - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
      - asset: assets/fonts/Poppins-Thin.ttf
      - asset: assets/fonts/Poppins-ThinItalic.ttf
        style: italic