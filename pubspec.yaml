name: default_project
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.6
  zoom_tap_animation: ^1.1.0
  flutter_screenutil: ^5.8.4
  percent_indicator: ^4.2.3
  change_app_package_name: ^1.1.0
  easy_localization: ^3.0.2
  webview_flutter: ^4.2.2
  flutter_native_splash: ^2.3.1
  curved_navigation_bar: ^1.0.3
  firebase_core: ^2.15.0
  cloud_firestore: ^4.8.3
  firebase_messaging: ^14.6.5
  flutter_local_notifications: ^15.1.0+1
  firebase_auth: ^4.7.1
  firebase_storage: ^11.2.5
  cached_network_image: ^3.2.3
  google_sign_in: ^6.1.4
  image_picker: ^1.0.1
  provider: ^6.0.5
  sqflite: ^2.3.0
  dio: ^5.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/translations/

fonts:
  - family: Sora
    fonts:
      - asset: assets/fonts/Sora-Regular.ttf
      - asset: assets/fonts/Sora-Light.ttf
      - asset: assets/fonts/Sora-Medium.ttf
      - asset: assets/fonts/Sora-SemiBold.ttf
      - asset: assets/fonts/Sora-Bold.ttf
      - asset: assets/fonts/Sora-ExtraBold.ttf
  - family: Poppins
      fonts:
      - asset: assets/fonts/Poppins-Black.ttf
      - asset: assets/fonts/Poppins-BlackItalic.ttf
      - asset: assets/fonts/Poppins-Bold.ttf
      - asset: assets/fonts/Poppins-BoldItalic.ttf
      - asset: assets/fonts/Poppins-ExtraBold.ttf
      - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
      - asset: assets/fonts/Poppins-Italic.ttf
      - asset: assets/fonts/Poppins-Light.ttf
      - asset: assets/fonts/Poppins-LightItalic.ttf
      - asset: assets/fonts/Poppins-Medium.ttf
      - asset: assets/fonts/Poppins-MediumItalic.ttf
      - asset: assets/fonts/Poppins-Regular.ttf
      - asset: assets/fonts/Poppins-SemiBold.ttf
      - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
      - asset: assets/fonts/Poppins-Thin.ttf
      - asset: assets/fonts/Poppins-ThinItalic.ttf
        style: italic